<!DOCTYPE html>
<html>
  <head>
    <title>1Click TDT | Options</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="../button.css" />
    <link rel="stylesheet" href="options.style.css" />
  </head>
  <body>
    <h1 style="text-align: center">1Click TDT</h1>
    <h2>Tùy chọn bố cục</h2>
    <input type="radio" name="layout" value="layout-auto" />Auto
    <input type="radio" name="layout" value="layout-3col" />3 Cột
    <input type="radio" name="layout" value="layout-2col" />2 Cột

    <h2>Tùy chọn truy cập nhanh</h2>

    <div class="btn-group">
      <button data-id="notification" data-color="red" class="btn" type="button">
        <i class="fa fa-bell"></i>
        <p>Thông báo</p>
      </button>

      <button data-id="survey" class="btn" type="button">
        <i class="fa fa-check-square-o"></i>
        <p>Survey</p>
      </button>

      <button data-id="info" class="btn" type="button">
        <i class="fa fa-info-circle"></i>
        <p>Thông tin sinh viên</p>
      </button>

      <button data-id="education" class="btn" type="button">
        <i class="fa fa-book"></i>
        <p>Đào tạo</p>
      </button>

      <button data-id="registration" class="btn" type="button">
        <i class="fa fa-calendar-check-o"></i>
        <p>ĐKMH</p>
      </button>

      <button data-id="schedule" class="btn" type="button">
        <i class="fa fa-calendar"></i>
        <p>TKB</p>
      </button>

      <button data-id="exam" class="btn" type="button">
        <i class="fa fa-pencil-square-o"></i>
        <p>Lịch thi</p>
      </button>
      <button data-id="map" class="btn" type="button">
        <i class="fa fa-mortar-board"></i>
        <p>SĐĐT</p>
      </button>

      <button data-id="tuition" class="btn" type="button">
        <i class="fa fa-money"></i>
        <p>Học phí</p>
      </button>

      <button data-id="elearning" class="btn" type="button">
        <i class="fa fa-folder-open"></i>
        <p>Elearning</p>
      </button>

      <button data-id="new-elearning" class="btn" type="button">
        <i class="fa fa-laptop"></i>
        <p>New Elearning</p>
      </button>

      <button data-id="elearning-skill" class="btn" type="button">
        <i class="fa fa-lightbulb-o"></i>
        <p>Elearning Kỹ Năng</p>
      </button>

      <button data-id="score" class="btn" type="button">
        <i class="fa fa-check"></i>
        <p>Kết quả học tập</p>
      </button>

      <button data-id="student-cert" class="btn" type="button">
        <i class="fa fa-user-circle-o"></i>
        <p>Chứng nhận SV</p>
      </button>

      <button data-id="apply-online" class="btn" type="button">
        <i class="fa fa-globe"></i>
        <p>Nộp đơn trực truyến</p>
      </button>

      <button data-id="train" class="btn" type="button">
        <i class="fa fa-trophy"></i>
        <p>Điểm rèn luyện</p>
      </button>

      <button data-id="rule" class="btn" type="button">
        <i class="fa fa-exclamation-triangle"></i>
        <p>Qui chế - Quy định</p>
      </button>

      <button data-id="sport-club" class="btn" type="button">
        <i class="fa fa-soccer-ball-o"></i>
        <p>Sport club</p>
      </button>
    </div>

    <div class="div-flex-end">
      <button id="save" class="btn">Lưu</button>
    </div>

    <script src="options.js"></script>
  </body>
</html>
