<!DOCTYPE html>
<html>
  <head>
    <title>My Test Extension Options</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <link rel="stylesheet" href="base.css" />
  <link rel="stylesheet" href="options.style.css" />

  <body>
    <h1 style="text-align: center">1Click TDT</h1>
    <h2>Cài đặt truy cập nhanh</h2>
    <div class="btn-group">
      <button data-id="home" class="btn" type="button">
        <i class="fa fa-home"></i>Trang chủ
      </button>
      <button data-id="notification" class="btn" type="button">
        <i class="fa fa-bell"></i>Thông báo
      </button>
      <button data-id="schedule" class="btn" type="button">
        <i class="fa fa-calendar"></i>Thời khoá biểu
      </button>
      <button data-id="score" class="btn" type="button">
        <i class="fa fa-check"></i>Kết quả học tập
      </button>
      <button data-id="elearning" class="btn" type="button">
        <i class="fa fa-book"></i>Elearning
      </button>
      <button data-id="train" class="btn" type="button">
        <i class="fa fa-trophy"></i>Điểm rèn luyện
      </button>
      <button data-id="exam" class="btn" type="button">
        <i class="fa fa-pencil-square-o"></i>Lịch thi
      </button>
      <button data-id="map" class="btn" type="button">
        <i class="fa fa-mortar-board"></i>Sơ đồ đào tạo
      </button>
      <button data-id="tuition" class="btn" type="button">
        <i class="fa fa-money"></i>Học phí
      </button>
    </div>
    <button id="save" class="btn btn--active">Save</button>

    <script src="options.js"></script>
  </body>
</html>
