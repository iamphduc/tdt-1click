<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>1Click TDT</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <table>
      <tr>
        <td><label for="mssv">MSSV:</label></td>
        <td><input id="mssv" class="custom-input" type="text" /></td>
      </tr>
      <tr>
        <td><label for="pass">Mật khẩu:</label></td>
        <td><input id="pass" class="custom-input" type="password" /></td>
      </tr>
    </table>

    <hr />

    <div>
      <button id="home" class="btn" type="button">
        <i class="fa fa-home"></i>Trang chủ
      </button>
      <button id="notification" class="btn" type="button">
        <i class="fa fa-bell"></i>Thông báo
      </button>
      <button id="schedule" class="btn" type="button">
        <i class="fa fa-calendar"></i>Thời khoá biểu
      </button>
      <button id="score" class="btn" type="button">
        <i class="fa fa-check"></i>Kết quả học tập
      </button>
      <button id="elearning" class="btn" type="button">
        <i class="fa fa-book"></i>Elearning
      </button>
      <button id="train" class="btn ghost" type="button">
        <i class="fa fa-trophy"></i>Điểm rèn luyện
      </button>
      <button id="exam" class="btn ghost" type="button">
        <i class="fa fa-pencil-square-o"></i>Lịch thi
      </button>
      <button id="map" class="btn ghost" type="button">
        <i class="fa fa-mortar-board"></i>Sơ đồ đào tạo
      </button>
      <button id="tuition" class="btn ghost" type="button">
        <i class="fa fa-money"></i>Học phí
      </button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
