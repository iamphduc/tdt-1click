<!DOCTYPE html>
<html lang="en">
  <head>
    <title>1Click TDT</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="popup.style.css" />
  </head>
  <body>
    <header>
      <div class="form">
        <div class="form__group">
          <input type="text" class="form__field" placeholder="MSSV" id="mssv" />
          <label for="mssv" class="form__label">MSSV</label>
        </div>
        <div class="form__group">
          <input
            type="password"
            class="form__field"
            placeholder="Mật khẩu"
            id="pass"
          />
          <label for="pass" class="form__label">Mật khẩu</label>
        </div>
      </div>

      <button id="options" type="button">
        <i class="fa fa-gear"></i>
      </button>

      <p class="fact">
        <i class="fa fa-info"> Thông tin người dùng chỉ lưu trên trình duyệt</i>
      </p>
    </header>

    <hr />

    <section id="popup-home">
      <div class="btn-group">
        <button id="home" data-id="home" class="btn" type="button">
          <i class="fa fa-home"></i>
          <p>Trang chủ</p>
        </button>

        <button
          data-id="notification"
          data-color="red"
          class="btn"
          type="button"
        >
          <i class="fa fa-bell"></i>
          <p>Thông báo</p>
        </button>

        <button data-id="survey" class="btn" type="button">
          <i class="fa fa-check-square-o"></i>
          <p>Survey</p>
        </button>

        <button data-id="info" class="btn" type="button">
          <i class="fa fa-info-circle"></i>
          <p>Thông tin sinh viên</p>
        </button>

        <button data-id="education" class="btn" type="button">
          <i class="fa fa-book"></i>
          <p>Đào tạo</p>
        </button>

        <div class="education-child">
          <button data-id="registration" class="btn" type="button">
            <i class="fa fa-calendar-check-o"></i>
            <p>ĐKMH</p>
          </button>

          <button data-id="schedule" class="btn" type="button">
            <i class="fa fa-calendar"></i>
            <p>TKB</p>
          </button>

          <button data-id="exam" class="btn" type="button">
            <i class="fa fa-pencil-square-o"></i>
            <p>Lịch thi</p>
          </button>
          <button data-id="map" class="btn" type="button">
            <i class="fa fa-mortar-board"></i>
            <p>SĐĐT</p>
          </button>
        </div>

        <button data-id="tuition" class="btn" type="button">
          <i class="fa fa-money"></i>
          <p>Học phí</p>
        </button>

        <button data-id="elearning" class="btn" type="button">
          <i class="fa fa-folder-open"></i>
          <p>Elearning</p>
        </button>

        <button data-id="new-elearning" class="btn" type="button">
          <i class="fa fa-laptop"></i>
          <p>New Elearning</p>
        </button>

        <button data-id="elearning-skill" class="btn" type="button">
          <i class="fa fa-lightbulb-o"></i>
          <p>Elearning Kỹ Năng</p>
        </button>

        <button data-id="score" class="btn" type="button">
          <i class="fa fa-check"></i>
          <p>Kết quả học tập</p>
        </button>

        <button data-id="student-cert" class="btn" type="button">
          <i class="fa fa-user-circle-o"></i>
          <p>Chứng nhận SV</p>
        </button>

        <button data-id="apply-online" class="btn" type="button">
          <i class="fa fa-globe"></i>
          <p>Nộp đơn trực truyến</p>
        </button>

        <button data-id="train" class="btn" type="button">
          <i class="fa fa-trophy"></i>
          <p>Điểm rèn luyện</p>
        </button>

        <button data-id="rule" class="btn" type="button">
          <i class="fa fa-exclamation-triangle"></i>
          <p>Qui chế - Quy định</p>
        </button>

        <button data-id="sport-club" class="btn" type="button">
          <i class="fa fa-soccer-ball-o"></i>
          <p>Sport club</p>
        </button>
      </div>
      <hr />

      <div class="btn-group auto">
        <button data-tab-id="popup-readnoti" class="btn" type="button">
          <i class="fa fa-bell-slash"></i>
          <p>Tự động đọc thông báo</p>
        </button>
      </div>
    </section>

    <section id="popup-readnoti">
      <button data-tab-id="popup-home" class="back-btn">
        <i class="fa fa-home"></i> Trở về
      </button>
      <h1>Tool - Đọc thông báo tự động</h1>
      <h3>
        Đến trang đọc thông báo trước
        <a data-id="notification" style="display: inline-block" href="#"
          >Click</a
        >
      </h3>
      <div class="readnoti-body">
        <button id="start-readnoti" class="back-btn">Start</button>
        <button id="stop-readnoti" class="back-btn">Stop</button>

        <p>Thông báo đã đọc: <span id="count-read">0</span></p>
      </div>
    </section>

    <script src="popup.js"></script>
  </body>
</html>
